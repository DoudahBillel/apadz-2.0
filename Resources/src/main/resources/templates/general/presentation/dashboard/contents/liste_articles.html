<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>APADZ</title>
</head>
<body>
<div class="row" th:fragment="div">
    <div class="demo-html table-responsive">
        <table id="datatable" class="table table-hover align-middle" style="width:100%;">
            <thead >
            <tr>
                <th class="align-middle"><i class="fa fa-user"></i> N°</th>
                <th class="align-middle"><i class="fa fa-user"></i> Titre</th>
                <th class="align-middle"><i class="fa fa-list-ol"></i> Catégorie</th>
                <th class="align-middle"><i class="fa fa-list-ol"></i> Publié le / à</th>
                <th class="align-middle"><i class="fa fa-envelope"></i> Déscription</th>
                <th class="align-middle text-center"><i class="fa fa-camera fa-lg ml-3"></i></th>
                <th class="align-middle text-center"><i class="fa fa-edit fa-lg ml-3"></i></th>
                <th class="align-middle text-center"><i class="fa fa-trash fa-lg ml-3"></i></th>
            </tr>
            </thead>
            <tbody>

            </tbody>
        </table>
    </div>

    <div class="modal fade" id="upload-picture-modal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Mise à jour de la photo d'article</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <form method="POST" enctype="multipart/form-data" th:action="@{ /uploadArticleBackgroundImage }">
                    <div class="modal-body">
                        <input type="hidden" name="idArticle" id="idArticle" value="-1">

                        <div class="custom-file">
                            <input type="file" name="file" class="custom-file-input" id="customFile">
                            <label class="custom-file-label" for="customFile">Choisissez un fichier</label>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Annuler</button>
                        <input type="submit" class="btn btn-primary" value="Mettre à jour">
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script type="text/javascript" th:src="@{ /js/busness/articles.js }"></script>
    <script type="text/javascript" th:src="@{ /js/generic/custom_datatable.js }"></script>
</div>
</body>
</html>
